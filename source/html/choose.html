<!DOCTYPE html>
<html lang="en">

<head>
  @@include("source/html/base/head.html")
  <title>Escape room — Выберети крвест</title>
</head>

<body>
  <div style="display: none;">
    @@include("build/img/sprite_auto.svg")
  </div>

  <div class="wrapper">
    @@include("source/html/base/header.html", {
    "main": false,
    "headerActiveLinkIndex":0
    })
    <main>
      <div class="container">
        <div class="layout layout--main">
          <section class="cards">
            <div class="card">
              <div class="card__img-wrapper">
                <div class="card__img">
                  <img src="img/content/cards/card1@1x.png" alt="" srcset="img/content/cards/card1@2x.png 2x"
                    width="344" height="232">
                </div>
              </div>
              <a class="card__content">
                <div class="card__label">
                  <svg class="card__icon card__icon--primary" width="16" height="16" viewbox="0 0 16 16">
                    <use xlink:href="#icon-star"></use>
                  </svg>
                  <span class="card__label-text">Хит</span>
                </div>
                <div class="card__info">
                  <h3 class="card__title">Склеп</h3>
                  <div class="card__spec">
                    <svg class="card__icon card__icon--primary" width="16" height="16" viewbox="0 0 16 16">
                      <use xlink:href="#icon-location"></use>
                    </svg>
                    <p class="card__text">пр. Ленина, 37</p>
                  </div>
                  <div class="card__bottom">
                    <div class="card__spec">
                      <svg class="card__icon" width="16" height="16" viewbox="0 0 16 16">
                        <use xlink:href="#icon-user"></use>
                      </svg>
                      <p class="card__text">2–5 чел</p>
                    </div>
                    <div class="card__spec">
                      <svg class="card__icon" width="16" height="16" viewbox="0 0 16 16">
                        <use xlink:href="#icon-puzzle"></use>
                      </svg>
                      <p class="card__text">сложный</p>
                    </div>
                  </div>
                </div>




              </a>
            </div>
          </section>
        </div>

      </div>

    </main>
  </div>

</body>

</html>
